<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Buttons</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #38bdf8;
            --accent-color: #ec4899;
            --background: #f8fafc;
            --surface: #ffffff;
            --surface-hover: #f1f5f9;
            --border-color: #e2e8f0;
            --dark-text: #0f172a;
            --medium-text: #64748b;
            --light-text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 400px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 32px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            min-height: 56px;
        }

        /* Primary Button */
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--light-text);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        /* Secondary Button */
        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--light-text);
        }

        .btn-secondary:hover {
            background-color: #0ea5e9;
            transform: translateY(-2px);
        }

        /* Accent Button */
        .btn-accent {
            background-color: var(--accent-color);
            color: var(--light-text);
        }

        .btn-accent:hover {
            background-color: #db2777;
            transform: translateY(-2px);
        }

        /* Outline Button */
        .btn-outline {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-outline:hover {
            background-color: var(--primary-color);
            color: var(--light-text);
            transform: translateY(-2px);
        }

        /* Surface Button */
        .btn-surface {
            background-color: var(--surface);
            color: var(--dark-text);
            border: 1px solid var(--border-color);
        }

        .btn-surface:hover {
            background-color: var(--surface-hover);
            transform: translateY(-2px);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .button-container {
                gap: 12px;
            }
            
            .btn {
                padding: 14px 24px;
                font-size: 15px;
                min-height: 52px;
            }
        }

        @media (max-width: 320px) {
            .btn {
                padding: 12px 20px;
                font-size: 14px;
                min-height: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <!-- Primary Button -->
        <a href="#primary-action" class="btn btn-primary">
            Primary Action
        </a>

        <!-- Secondary Button -->
        <a href="#secondary-action" class="btn btn-secondary">
            Secondary Action
        </a>

        <!-- Accent Button -->
        <a href="#accent-action" class="btn btn-accent">
            Accent Action
        </a>

        <!-- Outline Button -->
        <a href="#outline-action" class="btn btn-outline">
            Outline Style
        </a>

        <!-- Surface Button -->
        <a href="#surface-action" class="btn btn-surface">
            Surface Style
        </a>
    </div>
</body>
</html>
