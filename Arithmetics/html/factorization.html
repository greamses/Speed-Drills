<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Factorization Game</title>
  <link rel="stylesheet" href="../media.css">
</head>

<body>
  <div class="wrapper">
    <div class="top-bar">
      <h3>Prime Factorization</h3>
      <div class="controls">
        <!-- Custom Dropdown -->
        <div class="custom-dropdown" id="root-dropdown">
          <div class="dropdown-selected">
            <span>Square Root</span>
            <svg class="dropdown-arrow" width="12" height="8" viewBox="0 0 12 8" fill="none">
              <path d="M1 1.5L6 6.5L11 1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
          </div>
          <div class="dropdown-options">
            <div class="dropdown-option" data-value="square">Square Root</div>
            <div class="dropdown-option" data-value="cube">Cube Root</div>
            <div class="dropdown-option" data-value="fourth">Fourth Root</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="header">
      <div class="stats">
        <div class="timer" id="timer">60s</div>
        <div class="score" id="score">Score: 0</div>
      </div>
    </div>
    
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    
    <div class="number-display">
      <div id="numberToFactor">?</div>
    </div>
    
    <div class="factorization-container">
      <div class="factorization-row" id="factorizationRow"></div>
    </div>
    
    <div id="final-stage" class="final-stage hidden">
      <div class="final-row">
        <label>Prime Factorization:</label>
        <div class="prime-factors-container" id="prime-factors-inputs"></div>
      </div>
      <div class="final-row">
        <label>Root Value:</label>
        <input type="number" id="root-input" placeholder="?" />
      </div>
    </div>
    
    <div id="message">Find the prime factors</div>
  </div>
  
  <script src="../js/factorization.js"></script>
</body>

</html>
