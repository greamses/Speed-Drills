<body>
  
  <div class="wrapper">
    <div class="top-bar">
      <h3>Factors</h3>
      <div class="controls">

    </div>

      <div class="stats">

        <div class="score" id="score">Score: 0</div>
      </div>
    </div>
    
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    
    <div class="header-row" id="headerRow"></div>
    
    <div class="prime-container" id="primeContainer"></div>
    
    <div id="final-stage" class="final-stage hidden">
