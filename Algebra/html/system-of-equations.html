<!DOCTYPE html>
<html>

<head>
  <title>System of Equations Sprint</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="../../style.css" type="text/css" media="all" />
</head>

<body>
  <div id="game-container">
    <h1>System of Equations Sprint</h1>
    <div class="custom-select">
      <button class="select-button" aria-haspopup="listbox" aria-expanded="false">
        <span class="selected-value">2 variables (easy)</span>
        <span class="arrow">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </span>
      </button>
      
      <ul class="select-dropdown" role="listbox" tabindex="-1">
        <li role="option" data-value="2-easy" class="select-option">2 variables (easy)</li>
        <li role="option" data-value="2-medium" class="select-option">2 variables (medium)</li>
        <li role="option" data-value="2-hard" class="select-option">2 variables (hard)</li>
        <li role="option" data-value="3-easy" class="select-option">3 variables (easy)</li>
        <li role="option" data-value="3-medium" class="select-option">3 variables (medium)</li>
        <li role="option" data-value="3-hard" class="select-option">3 variables (hard)</li>
      </ul>
      
      <select id="difficulty" name="difficulty" class="visually-hidden">
        <option value="2-easy">2 variables (easy)</option>
        <option value="2-medium">2 variables (medium)</option>
        <option value="2-hard">2 variables (hard)</option>
        <option value="3-easy">3 variables (easy)</option>
        <option value="3-medium">3 variables (medium)</option>
        <option value="3-hard">3 variables (hard)</option>
      </select>
    </div>
    
    <div id="stats">
      <span id="score">Score: 0</span>
      <span id="streak">Streak: 0</span>
    </div>
    
    <div id="equation-timer"></div>
    <div id="equation" class="math-container">
      <div id="math-display"></div>
    </div>
    
    <div id="answer-inputs">
      <div class="variable-input">
        <label for="answer1">x = </label>
        <input type="number" id="answer1" placeholder="x value" step="1" disabled>
      </div>
      <div class="variable-input">
        <label for="answer2">y = </label>
        <input type="number" id="answer2" placeholder="y value" step="1" disabled>
      </div>
      <div class="variable-input" id="z-input" style="display: none;">
        <label for="answer3">z = </label>
        <input type="number" id="answer3" placeholder="z value" step="1" disabled>
      </div>
    </div>
    
    <div id="feedback"></div>
    <button id="start-btn">Start</button>
    <button id="check-btn" disabled>Check Answer</button>
  </div>
  
  <div class="chart-container" id="chartContainer">
    <div class="chart-header">
      <h2 class="chart-title">Your Performance</h2>
      <div class="chart-stats">
        <div class="chart-stat">Score: <span id="currentScoreDisplay">0</span></div>
        <div class="chart-stat">High Score: <span id="highScoreDisplay">0</span></div>
        <div class="chart-stat">Average Time: <span id="avgTimeDisplay">0</span>s</div>
      </div>
      <div class="chart-level-toggle">
        <button class="level-toggle-btn active" data-level="all">
          <span class="level-badge">â˜…</span>
        </button>
        <button class="level-toggle-btn" data-level="2-easy">
          <span class="level-badge">2E</span>
        </button>
        <button class="level-toggle-btn" data-level="2-medium">
          <span class="level-badge">2M</span>
        </button>
        <button class="level-toggle-btn" data-level="2-hard">
          <span class="level-badge">2H</span>
        </button>
        <button class="level-toggle-btn" data-level="3-easy">
          <span class="level-badge">3E</span>
        </button>
        <button class="level-toggle-btn" data-level="3-medium">
          <span class="level-badge">3M</span>
        </button>
        <button class="level-toggle-btn" data-level="3-hard">
          <span class="level-badge">3H</span>
        </button>
      </div>
    </div>
    <canvas id="scoreChart"></canvas>
    <div class="chart-controls">
      <button class="chart-btn" id="printChartBtn">
        <svg viewBox="0 0 24 24">
          <path d="M18,3H6V7H18M19,12A1,1 0 0,1 18,11A1,1 0 0,1 19,10A1,1 0 0,1 20,11A1,1 0 0,1 19,12M16,19H8V14H16M19,8H5A3,3 0 0,0 2,11V17H6V21H18V17H22V11A3,3 0 0,0 19,8Z" />
        </svg>
        Print Chart
      </button>
      <button class="chart-btn" id="newGameBtn">
        <svg viewBox="0 0 24 24">
          <path d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z" />
        </svg>
        New Game
      </button>
    </div>
  </div>
  
  <div class="high-score-display">
    <svg viewBox="0 0 24 24">
      <path d="M19,5H17V3H7V5H5A2,2 0 0,0 3,7V8A5,5 0 0,0 8,13H9V19H7V21H17V19H15V13H16A5,5 0 0,0 21,8V7A2,2 0 0,0 19,5Z" />
    </svg>
    High Score: <span class="high-score-value" id="highScoreValue">0</span>
  </div>
  <script src="../js/system-of-equations.js" type="module"></script>
</body>

</html>
